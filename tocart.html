<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

        :root {
            --bg-dark: #0a0a0c;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --primary: #7000ff;
            --accent: #00f2ff;
            --text-main: #ffffff;
            --text-muted: #888888;
            --danger: #ff4757;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #a259ff);
            color: white;
            box-shadow: 0 4px 15px rgba(112, 0, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(112, 0, 255, 0.5);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: #f5f0f0;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cart_sidebar {
            top: 0;
            right: -400px;
            width: 350px;
            font-family: "Lato", sans-serif;
            height: 100%;
            background: #121214;
            border-left: var(--glass-border);
            z-index: 2000;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .cart_sidebar.open {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            color: var(--text-main);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .close-cart {
            cursor: pointer;
            font-size: 1.5rem;
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 10px;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-details h4 {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .cart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
        }

        .qty-btn {
            background: #333;
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-footer {
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-main);
            margin-bottom: 20px;
        }

        #cart_sidebar {
            position: fixed;
            top: 0;
            right: -50%;
            width: 50%;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.2);
            transition: right 0.4s ease;
        }

        #cart_sidebar.active {
            right: 0;
        }
    </style>
</head>

<body>

    <div class="cart_sidebar" id="cart_sidebar">
        <div class="cart-header">
            <h3>Your Bag</h3>
            <span id="close_cart" onclick="toggleCart()">✖</span>
        </div>
        <div class="cart-items" id="cart-items">
            <p style="text-align:center; color: var(--text-muted); margin-top: 50px;">Your cart is empty.</p>
        </div>
        <div class="cart-footer">
            <div class="total-row">
                <span>Total</span>
                <span id="cart-total">₹0.00</span>
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="checkout()">Checkout</button>
        </div>
    </div>
</body>

</html>
